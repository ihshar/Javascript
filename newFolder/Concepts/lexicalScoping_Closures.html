        function clickHandler(color){
            return function(){
                document.body.style.backgroundColor=`${color}`
            }
        }

        document.querySelector('#orange').onclick = clickHandler("orange") // so onclick take a reference of function(clickHandler) 
        document.querySelector('#green').onclick = clickHandler("green") // here clickHandler is returning a function because of closure it's working
